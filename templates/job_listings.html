<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .job-listing {
            background: white;
            padding: 20px;
            margin: 15px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
        }
        .job-listing h3 {
            margin-top: 0;
            color: #007bff;
        }
        .job-listing p {
            margin: 8px 0;
        }
        .apply-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Available Job Openings</h2>

    {% if jobs %}
        {% for job in jobs %}
            <div class="job-listing">
                <h3>{{ job.title }}</h3>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <p><strong>Salary:</strong> â‚¹{{ job.salary }}</p>
                <p><strong>Deadline:</strong> {{ job.deadline }}</p>
                <p>{{ job.description[:200] }}...</p>
                <a class="apply-btn" href="http://127.0.0.1:5000/apply" class="btn">View Details & Apply</a>
                 <!-- <a class="apply-btn" href="http://127.0.0.1:5000/apply/<int:job_id>" class="btn">View Details & Apply</a> -->
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align: center;">No jobs have been posted yet.</p>
    {% endif %}

</body>
</html>
