<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            background-color: white;
            color: #007bff;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #0056b3;
            color: white;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .main-btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .main-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav>
    <h1>Recruitment Portal</h1>
    <div class="nav-buttons">
        <a href="http://127.0.0.1:5000/admin/post-job">Post a Job</a>
        <a href="http://127.0.0.1:5000/admin/accepted-list" class="btn">Accepted list</a>
        <a href="http://127.0.0.1:5000/admin/applicants">View Applicants</a>
        <a href="http://127.0.0.1:5000/admin/final-list">Final List</a>
            <!-- <a href="http://127.0.0.1:5000/apply" class="btn">apply</a> -->
    </div>
</nav>

<div class="container">
    <h2>Welcome to the Recruitment Management System!</h2>
    <p>Please use the navigation bar above to manage jobs and applicants.</p>
</div>

<footer>
    &copy; 2025 Recruitment Portal
</footer>

</body>
</html>
