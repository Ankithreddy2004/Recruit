<!DOCTYPE html>
<html>
<head>
    <title>Schedule Interview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Schedule Interview for {{ applicant.name }}</h3>
    <form method="post">
        <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Time:</label>
            <input type="time" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mode:</label>
            <select name="mode" class="form-control" required>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Meeting Link or Location:</label>
            <input type="text" name="location_or_link" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Confirm Interview & Send Email</button>
        <a href="{{ url_for('view_applicants') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
